<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        border-color: fuchsia;
    }
    caption{
        color: fuchsia
    }
    tr.a{
        text-decoration: underline;
        background-color: rgb(250, 131, 250);
        font-weight: bold;
    }
    td.b{
        background-color: aliceblue;
    }
    tr{
        background-color: rgb(252, 197, 252)
    }
    td.c{
        background-color: rgb(120, 165, 249);
    }
</style>
<body>
    <table border="5" cellpadding ="10" cellspacing="3">
        <caption>NUMBERS 1-5 in VARIOUS LANGUAGES</caption>
        <tr class="a">
            <td class="b"></td>
            <td>English</td>
            <td>Espanol</td>
            <td>Francais</td>
            <td>Italiano</td>
            <td>Deutsch</td>
        </tr>
        <tr>
            <td class="c">1</td>
            <td>one</td>
            <td>uno</td>
            <td>un</td>
            <td>uno</td>
            <td>eins</td>
        </tr>
        <tr>
            <td class="c">2</td>
            <td>two</td>
            <td>dos</td>
            <td>deux</td>
            <td>due</td>
            <td>zwei</td>
        </tr>
        <tr>
            <td class="c">3</td>
            <td>three</td>
            <td>tres</td>
            <td>trois</td>
            <td>tre</td>
            <td>drei</td>
        </tr>
        <tr>
            <td class="c">4</td>
            <td>four</td>
            <td>cuatro</td>
            <td>quatre</td>
            <td>quattro</td>
            <td>vier</td>
        </tr>
        <tr>
            <td class="c">5</td>
            <td>five</td>
            <td>cinco</td>
            <td>cinq</td>
            <td>cinque</td>
            <td>funf</td>
        </tr>
    </table>
</body>
</html>
